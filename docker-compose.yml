services:
  database:
    image: postgres:17
    environment:
      POSTGRES_DB: cloud_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - db_volume:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_container
    command: redis-server --requirepass pass
    ports:
      - "6380:6379"
    volumes:
      - redis_volume:/data

volumes:
  db_volume:
  redis_volume: